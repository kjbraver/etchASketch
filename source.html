<!DOCTYPE html> 
<html> 
<head>  
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="script.js"></script> 
</head> 
<body>
  <div id="gameMenu">
    <div id="menuContents">
      <h1>Etch-A-Sketch</h1>
      <button class="colorTrail" data-color="red">Red</button>
      <button class="colorTrail" data-color="blue">Blue</button>
      <button class="colorTrail" data-color="random">Random</button>
      <button class="colorTrail" data-color="gradient">Gradient</button>
      <br>
      <button id="resize">Resize Game Board</button>
      <button id="clear">Clear Board</button>
    </div>
  </div>
  <div id="gameBoard"></div>
</body> 
</html>
